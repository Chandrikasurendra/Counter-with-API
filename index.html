<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Counter with Product Fetch</h1>
    <div>
        <button id="decrement">Decrement</button>
        <span id="counter">0</span>
        <button id="increment">Increment</button>
    </div>
    <div id="product-info">
        <h2 id="product-name">Loading...</h2>
        <img id="product-image" src="" alt="Product Image" />
        <p id="error-message" class="error"></p>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
